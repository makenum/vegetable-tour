{% extends 'example.nunjucks' %}
{% block title %}SearchBar{% endblock %}
{% block content %}
<div class="page">
  <div class="page__hd">
    <h1 class="page__title">SearchBar</h1>
    <p class="page__desc">搜索栏</p>
  </div>
  <div class="page__bd">
    <!--<a href="javascript:;" class="aiui-btn aiui-btn_primary">点击展现searchBar</a>-->
    <div class="aiui-search-bar" id="searchBar">
      <form class="aiui-search-bar__form">
        <div class="aiui-search-bar__box">
          <i class="icon-search"></i>
          <input type="search" class="aiui-search-bar__input" id="searchInput" autocomplete="off" placeholder="搜索"
            required />
          <a href="javascript:" class="icon-close-fill" id="searchClear"></a>
        </div>
        <label class="aiui-search-bar__label" id="searchText">
          <i class="icon-search"></i>
          <span>搜索</span>
        </label>
      </form>
      <a href="javascript:" class="aiui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>
    <div class="aiui-cells searchbar-result" id="searchResult">
      <div class="aiui-cell aiui-cell_access">
        <div class="aiui-cell__bd aiui-cell_primary">
          <p>实时搜索文本</p>
        </div>
      </div>
      <div class="aiui-cell aiui-cell_access">
        <div class="aiui-cell__bd aiui-cell_primary">
          <p>实时搜索文本</p>
        </div>
      </div>
      <div class="aiui-cell aiui-cell_access">
        <div class="aiui-cell__bd aiui-cell_primary">
          <p>实时搜索文本</p>
        </div>
      </div>
      <div class="aiui-cell aiui-cell_access">
        <div class="aiui-cell__bd aiui-cell_primary">
          <p>实时搜索文本</p>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
{% block footer %}
<script type="text/javascript">
  $(function () {
    var $searchBar = $('#searchBar'),
      $searchResult = $('#searchResult'),
      $searchText = $('#searchText'),
      $searchInput = $('#searchInput'),
      $searchClear = $('#searchClear'),
      $searchCancel = $('#searchCancel');

    function hideSearchResult() {
      $searchResult.hide();
      $searchInput.val('');
    }
    function cancelSearch() {
      hideSearchResult();
      $searchBar.removeClass('aiui-search-bar_focusing');
      $searchText.show();
    }

    $searchText.on('click', function () {
      $searchBar.addClass('aiui-search-bar_focusing');
      $searchInput.focus();
    });
    $searchInput
      .on('blur', function () {
        if (!this.value.length)
          cancelSearch();
      }
      )
      .on('input', function () {
        if (this.value.length) {
          $searchResult.show();
        } else {
          $searchResult.hide();
        }
      });
    $searchClear.on('click', function () {
      hideSearchResult();
      $searchInput.focus();
    });
    $searchCancel.on('click', function () {
      cancelSearch();
      $searchInput.blur();
    });
  });
</script>
{% endblock %}
