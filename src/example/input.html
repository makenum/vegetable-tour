{% extends 'example.nunjucks' %}
{% block title %}Input{% endblock %}
{% block content %}
<div class="page">
  <div class="page__hd">
    <h1 class="page__title">Input</h1>
    <p class="page__desc">表单输入</p>
  </div>
  <div class="page__bd">
    <div class="aiui-cells__title">单选列表项</div>
    <div class="aiui-cells aiui-cells__radio">
      <label class="aiui-cell aiui-check__label" for="x11">
        <div class="aiui-cell__bd">
          <p>cell standard</p>
        </div>
        <div class="aiui-cell__ft">
          <input type="radio" class="aiui-check" name="radio1" id="x11" />
          <span class="aiui-icon-checked"></span>
        </div>
      </label>
      <label class="aiui-cell aiui-check__label" for="x12">

        <div class="aiui-cell__bd">
          <p>cell standard</p>
        </div>
        <div class="aiui-cell__ft">
          <input type="radio" name="radio1" class="aiui-check" id="x12" checked="checked" />
          <span class="aiui-icon-checked"></span>
        </div>
      </label>
      <a href="javascript:void(0);" class="aiui-cell aiui-cell_link">
        <div class="aiui-cell__bd">添加更多</div>
      </a>
    </div>
    <div class="aiui-cells__title">复选列表项</div>
    <div class="aiui-cells aiui-cells__checkbox">
      <label class="aiui-cell aiui-check__label" for="s11">
        <div class="aiui-cell__hd">
          <input type="checkbox" class="aiui-check" name="checkbox1" id="s11" checked="checked" />
          <i class="aiui-icon-checked"></i>
        </div>
        <div class="aiui-cell__bd">
          <p>standard is dealt for u.</p>
        </div>
      </label>
      <label class="aiui-cell aiui-check__label" for="s12">
        <div class="aiui-cell__hd">
          <input type="checkbox" name="checkbox1" class="aiui-check" id="s12" />
          <i class="aiui-icon-checked"></i>
        </div>
        <div class="aiui-cell__bd">
          <p>standard is dealicient for u.</p>
        </div>
      </label>
      <a href="javascript:void(0);" class="aiui-cell aiui-cell_link">
        <div class="aiui-cell__bd">添加更多</div>
      </a>
    </div>

    <div class="aiui-cells__title">表单</div>
    <div class="aiui-cells aiui-cells_form">
      <div class="aiui-cell">
        <div class="aiui-cell__hd">
          <label class="aiui-label">qq</label>
        </div>
        <div class="aiui-cell__bd">
          <input class="aiui-input" type="number" pattern="[0-9]*" placeholder="请输入qq号" />
        </div>
      </div>
      <div class="aiui-cell aiui-cell_vcode">
        <div class="aiui-cell__hd">
          <label class="aiui-label">手机号</label>
        </div>
        <div class="aiui-cell__bd">
          <input class="aiui-input" type="tel" placeholder="请输入手机号" />
        </div>
        <div class="aiui-cell__ft">
          <button class="aiui-vcode-btn">获取验证码</button>
        </div>
      </div>
      <div class="aiui-cell">
        <div class="aiui-cell__hd">
          <label for="" class="aiui-label">日期</label>
        </div>
        <div class="aiui-cell__bd">
          <input class="aiui-input" type="date" value="" />
        </div>
      </div>
      <div class="aiui-cell">
        <div class="aiui-cell__hd">
          <label for="" class="aiui-label">时间</label>
        </div>
        <div class="aiui-cell__bd">
          <input class="aiui-input" type="datetime-local" value="" placeholder="" />
        </div>
      </div>
      <div class="aiui-cell aiui-cell_vcode">
        <div class="aiui-cell__hd">
          <label class="aiui-label">验证码</label>
        </div>
        <div class="aiui-cell__bd">
          <input class="aiui-input" type="number" placeholder="请输入验证码" />
        </div>
        <div class="aiui-cell__ft">
          <img class="aiui-vcode-img" src="./images/vcode.jpg" />
        </div>
      </div>
    </div>
    <div class="aiui-cells__tips">底部说明文字底部说明文字</div>

    <div class="aiui-cells__title">表单报错</div>
    <div class="aiui-cells aiui-cells_form">
      <div class="aiui-cell aiui-cell_warn">
        <div class="aiui-cell__hd">
          <label for="" class="aiui-label">卡号</label>
        </div>
        <div class="aiui-cell__bd">
          <input class="aiui-input" type="number" pattern="[0-9]*" value="aiui input error" placeholder="请输入卡号" />
        </div>
        <div class="aiui-cell__ft">
          <i class="aiui-icon-warn"></i>
        </div>
      </div>
    </div>

    <div class="aiui-cells__title">开关</div>
    <div class="aiui-cells aiui-cells_form">
      <div class="aiui-cell aiui-cell_switch">
        <div class="aiui-cell__bd">标题文字</div>
        <div class="aiui-cell__ft">
          <input class="aiui-switch" type="checkbox" />
        </div>
      </div>
      <div class="aiui-cell aiui-cell_switch">
        <div class="aiui-cell__bd">兼容IE Edge的版本</div>
        <div class="aiui-cell__ft">
          <label for="switchCP" class="aiui-switch-cp">
            <input id="switchCP" class="aiui-switch-cp__input" type="checkbox" checked="checked" />
            <div class="aiui-switch-cp__box"></div>
          </label>
        </div>
      </div>
    </div>

    <div class="aiui-cells__title">文本框</div>
    <div class="aiui-cells">
      <div class="aiui-cell">
        <div class="aiui-cell__bd">
          <input class="aiui-input" type="text" placeholder="请输入文本" />
        </div>
      </div>
    </div>

    <div class="aiui-cells__title">文本域</div>
    <div class="aiui-cells aiui-cells_form">
      <div class="aiui-cell">
        <div class="aiui-cell__bd">
          <textarea class="aiui-textarea" placeholder="请输入文本" rows="3"></textarea>
          <div class="aiui-textarea-counter">
            <span>0</span>/200</div>
        </div>
      </div>
    </div>

    <div class="aiui-cells__title">选择</div>
    <div class="aiui-cells">

      <div class="aiui-cell aiui-cell_select aiui-cell_select-before">
        <div class="aiui-cell__hd">
          <select class="aiui-select" name="select2">
            <option value="1">+86</option>
            <option value="2">+80</option>
            <option value="3">+84</option>
            <option value="4">+87</option>
          </select>
        </div>
        <div class="aiui-cell__bd">
          <input class="aiui-input" type="number" pattern="[0-9]*" placeholder="请输入号码" />
        </div>
      </div>
    </div>
    <div class="aiui-cells__title">选择</div>
    <div class="aiui-cells">
      <div class="aiui-cell aiui-cell_select">
        <div class="aiui-cell__bd">
          <select class="aiui-select" name="select1">
            <option selected="" value="1">微信号</option>
            <option value="2">QQ号</option>
            <option value="3">Email</option>
          </select>
        </div>
      </div>
      <div class="aiui-cell aiui-cell_select aiui-cell_select-after">
        <div class="aiui-cell__hd">
          <label for="" class="aiui-label">国家/地区</label>
        </div>
        <div class="aiui-cell__bd">
          <select class="aiui-select" name="select2">
            <option value="1">中国</option>
            <option value="2">美国</option>
            <option value="3">英国</option>
          </select>
        </div>
      </div>
    </div>

    <label for="aiuiAgree" class="aiui-agree">
      <input id="aiuiAgree" type="checkbox" class="aiui-agree__checkbox" />
      <span class="aiui-agree__text">
        阅读并同意<a href="javascript:void(0);">《相关条款》</a>
      </span>
    </label>

    <div class="aiui-btn-area">
      <a class="aiui-btn aiui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
  </div>

</div>
{% endblock %}
{% block footer %}
<script type="text/javascript">
  $(function () {
    var $tooltips = $('.js_tooltips');

    $('#showTooltips').on('click', function () {
      if ($tooltips.css('display') != 'none')
        return;

      // toptips的fixed, 如果有`animation`, `position: fixed`不生效
      $('.page.cell').removeClass('slideIn');

      $tooltips.css('display', 'block');
      setTimeout(function () {
        $tooltips.css('display', 'none');
      }, 2000);
    });
  });
</script>
{% endblock %}
