{% extends 'example.nunjucks' %}
{% block title %}Icons{% endblock %}
{% block content %}
  <div class="page">
    <div class="page__hd">
      <h1 class="page__title">Icons</h1>
      <p class="page__desc">图标</p>
    </div>
    <div class="page__bd page__bd_spacing">
      <div class="icon-box">
        <i class="aiui-icon-success aiui-icon_msg"></i>
        <div class="icon-box__ctn">
          <h3 class="icon-box__title">成功</h3>
          <p class="icon-box__desc">用于表示操作顺利达成</p>
        </div>
      </div>
      <div class="icon-box">
        <i class="aiui-icon-info aiui-icon_msg"></i>
        <div class="icon-box__ctn">
          <h3 class="icon-box__title">提示</h3>
          <p class="icon-box__desc">用于表示信息提示；也常用于缺乏条件的操作拦截，提示用户所需信息</p>
        </div>
      </div>
      <div class="icon-box">
        <i class="aiui-icon-warn aiui-icon_msg-primary"></i>
        <div class="icon-box__ctn">
          <h3 class="icon-box__title">普通警告</h3>
          <p class="icon-box__desc">用于表示操作后将引起一定后果的情况</p>
        </div>
      </div>
      <div class="icon-box">
        <i class="aiui-icon-warn aiui-icon_msg"></i>
        <div class="icon-box__ctn">
          <h3 class="icon-box__title">强烈警告</h3>
          <p class="icon-box__desc">用于表示操作后将引起严重的不可挽回的后果的情况</p>
        </div>
      </div>
      <div class="icon-box">
        <i class="aiui-icon-waiting aiui-icon_msg"></i>
        <div class="icon-box__ctn">
          <h3 class="icon-box__title">等待</h3>
          <p class="icon-box__desc">用于表示等待</p>
        </div>
      </div>
      <div class="icon_sp_area">
        <i class="aiui-icon-success"></i>
        <i class="aiui-icon-success-no-circle"></i>
        <i class="aiui-icon-circle"></i>
        <i class="aiui-icon-warn"></i>
        <i class="aiui-icon-download"></i>
        <i class="aiui-icon-info-circle"></i>
        <i class="aiui-icon-cancel"></i>
        <i class="aiui-icon-search"></i>
      </div>
    </div>

  </div>
{% endblock %}
