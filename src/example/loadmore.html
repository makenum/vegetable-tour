{% extends 'example.nunjucks' %}
{% block title %}Loadmore{% endblock %}
{% block content %}
  <div class="page">
    <div class="page__hd">
      <h1 class="page__title">Loadmore</h1>
      <p class="page__desc">加载更多</p>
    </div>
    <div class="page__bd">
      <div class="aiui-loadmore">
        <i class="aiui-loading"></i>
        <span class="aiui-loadmore__tips">正在加载</span>
      </div>
      <div class="aiui-loadmore aiui-loadmore_line">
        <span class="aiui-loadmore__tips">暂无数据</span>
      </div>
      <div class="aiui-loadmore aiui-loadmore_line aiui-loadmore_dot">
        <span class="aiui-loadmore__tips"></span>
      </div>
    </div>

  </div>
{% endblock %}
