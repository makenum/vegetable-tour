{% extends 'example.nunjucks' %}
{% block title %}Badge{% endblock %}
{% block content %}
  <div class="page">
    <div class="page__hd">
      <h1 class="page__title">Badge</h1>
      <p class="page__desc">徽章</p>
    </div>
    <div class="page__bd">
      <div class="aiui-cells__title">新消息提示跟摘要信息后，统一在列表右侧</div>
      <div class="aiui-cells">
        <div class="aiui-cell aiui-cell_access">
          <div class="aiui-cell__bd">单行列表</div>
          <div class="aiui-cell__ft" style="font-size: 0">
            <span style="vertical-align:middle; font-size: 17px;">详细信息</span>
            <span class="aiui-badge aiui-badge_dot" style="margin-left: 5px;margin-right: 5px;"></span>
          </div>
        </div>
      </div>

      <div class="aiui-cells__title">未读数红点跟在主题信息后，统一在列表左侧</div>
      <div class="aiui-cells">
        <div class="aiui-cell">
          <div class="aiui-cell__hd" style="position: relative;margin-right: 10px;">
            <img src="images/pic_160.png" style="width: 50px;display: block"/>
            <span class="aiui-badge" style="position: absolute;top: -.4em;right: -.4em;">8</span>
          </div>
          <div class="aiui-cell__bd">
            <p>联系人名称</p>
            <p style="font-size: 13px;color: #888888;">摘要信息</p>
          </div>
        </div>
        <div class="aiui-cell aiui-cell_access">
          <div class="aiui-cell__bd">
            <span style="vertical-align: middle">单行列表</span>
            <span class="aiui-badge" style="margin-left: 5px;">8</span>
          </div>
          <div class="aiui-cell__ft"></div>
        </div>
        <div class="aiui-cell aiui-cell_access">
          <div class="aiui-cell__bd">
            <span style="vertical-align: middle">单行列表</span>
            <span class="aiui-badge" style="margin-left: 5px;">8</span>
          </div>
          <div class="aiui-cell__ft">详细信息</div>
        </div>
        <div class="aiui-cell aiui-cell_access">
          <div class="aiui-cell__bd">
            <span style="vertical-align: middle">单行列表</span>
            <span class="aiui-badge" style="margin-left: 5px;">New</span>
          </div>
          <div class="aiui-cell__ft"></div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
