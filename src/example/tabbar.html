{% extends 'example.nunjucks' %}
{% block title %}TabBar{% endblock %}
{% block content %}
  <div class="page">
    <div class="page__hd">
      <h1 class="page__title">TabBar</h1>
      <p class="page__desc">滑块</p>
    </div>
    <div class="page__bd" style="height: 100%;">
      <div class="aiui-tab">
        <div class="aiui-tab__panel"></div>
        <div class="aiui-tabbar">
          <a href="javascript:;" class="aiui-tabbar__item aiui-bar__item_on">
            <span style="display: inline-block;position: relative;">
              <img src="./images/icon_tabbar.png" alt="" class="aiui-tabbar__icon">
              <span class="aiui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
            </span>
            <p class="aiui-tabbar__label">微信</p>
          </a>
          <a href="javascript:;" class="aiui-tabbar__item">
            <img src="./images/icon_tabbar.png" alt="" class="aiui-tabbar__icon">
            <p class="aiui-tabbar__label">通讯录</p>
          </a>
          <a href="javascript:;" class="aiui-tabbar__item">
            <span style="display: inline-block;position: relative;">
              <img src="./images/icon_tabbar.png" alt="" class="aiui-tabbar__icon">
              <span class="aiui-badge aiui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
            </span>
            <p class="aiui-tabbar__label">发现</p>
          </a>
          <a href="javascript:;" class="aiui-tabbar__item">
            <img src="./images/icon_tabbar.png" alt="" class="aiui-tabbar__icon">
            <p class="aiui-tabbar__label">我</p>
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block footer %}
  <script type="text/javascript">
    $(function () {
      $('.aiui-tabbar__item').on('click', function () {
        $(this)
          .addClass('aiui-bar__item_on')
          .siblings('.aiui-bar__item_on')
          .removeClass('aiui-bar__item_on');
      });
    });
  </script>
{% endblock %}
