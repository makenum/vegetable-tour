{% extends 'app.nunjucks' %}
{% block title %}填写物流{% endblock %}
{% block content %}
<!--头部导航 start-->
<div class="aiui-headbar__wrap">
  <div class="aiui-headbar aiui-headbar__default aiui-headbar__fixed">
    <div class="aiui-headbar__item">
      <a href="javascript:history.back();" class="icon-return">
      </a>
    </div>
    <h3 class="aiui-headbar__title">填写物流</h3>
  </div>
</div>
<!--头部导航 start-->

<div class="aiui-cells edit-address__cells"  >
  <div class="aiui-cell" id="selectAddressBtn">
    <div class="aiui-cell__hd">
      <span class="text-med__gray">物流公司</span>
    </div>
    <div class="aiui-cell__bd">
            <input class="aiui-input" type="text" placeholder="选择物流公司" readonly>
          </div>
          <div class="aiui-cell__ft">
            <i class="icon-arrow-right"></i>
          </div>
  </div>
  <div class="aiui-cell">
    <div class="aiui-cell__hd">
      <span class="text-med__gray">物流单号</span>
    </div>
    <div class="aiui-cell__bd">
      <input class="aiui-input" type="text" placeholder="填写物流单号" >
    </div>
    <div class="aiui-cell__ft">
            <i class="icon-scan-3px"></i>
    </div>
  </div>
  <div class="aiui-cell aiui-cell_access">
    <div class="aiui-cell__hd">
      <span class="text-med__gray">联系电话</span>
    </div>
    <div class="aiui-cell__bd">
      <input class="aiui-input" type="text" placeholder="填写号码">
    </div>
    
  </div>
</div>
<div class="aiui-cells aiui-cells_form  aiui-cells__gap" id="uploader" data-size="3">
        <div class="aiui-cell">
          <div class="aiui-cell__bd">
            <div class="aiui-uploader" >
              <div class="aiui-uploader__hd">
                <p class="aiui-uploader__title">上传凭证(最多三张)</p>
              </div>
              <div class="aiui-uploader__bd">
                <ul class="aiui-uploader__files" id="uploaderFiles">
                </ul>
                <div class="aiui-uploader__input-box">
                  <input id="uploaderInput" class="aiui-uploader__input" type="file" accept="image/*" multiple/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<div class="aiui-footbtn__wrap">
  <div class="aiui-footbtn">
    <button type="button" class="aiui-btn aiui-btn__block aiui-btn__large aiui-btn__primary aiui-btn__pill">保存</button>
  </div>
</div>

{% endblock %}

{% block footer %}
<script src="../js/uploader.js"></script>
<script>
  // 选择物流
  $('#selectAddressBtn').bind('click', function () {
    aiui.picker([
        {
            label: '中通快递',
            value: 0
        },
        {
            label: '顺丰快递',
            value: 1
        },
        {
            label: '铁通快递',
            value: 3
        },
        {
            label: 'EMS邮政快递',
            value: 4,
        }
    ], {
            title: '选择物流公司',
            defaultValue: [1],
            onChange: function (result) {
                console.log(result)
            },
            onConfirm: function (result) {
                console.log(result)
                $this.find(".arrow-select__value").html(result[0].label);
            },
            id: 'selectMouthPicker'
        });
  });
 
</script>
{% endblock %}
