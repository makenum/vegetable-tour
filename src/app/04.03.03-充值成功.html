{% extends 'app.nunjucks' %}
{% block title %}充值成功{% endblock %}
{% block content %}
<!--头部导航 start-->
<div class="aiui-headbar__wrap">
  <div class="aiui-headbar aiui-headbar__default aiui-headbar__fixed">
    <div class="aiui-headbar__item">
      <a href="javascript:history.back();" class="icon-return"></a>
    </div>
    <h3 class="aiui-headbar__title">充值成功</h3>
  </div>
</div>

  </div>
  <div class="aiui-msg__bd">
    <p class="aiui-msg__desc">恭喜您成功成功充值阳光值<span class="text-primary">50点</span></p>
  </div>
  <div class="aiui-msg__ft">

    <a href="javascript:;" class="aiui-btn  aiui-btn__large aiui-btn__primary aiui-btn__pill">去我的农场</a>
