{% extends 'app.nunjucks' %}
{% block title %}提交照片{% endblock %}
{% block content %}
<!--头部导航 start-->
<div class="aiui-headbar__wrap">
  <div class="aiui-headbar aiui-headbar__default aiui-headbar__fixed">
    <div class="aiui-headbar__item">
      <a href="javascript:history.back();" class="icon-return">
      </a>
    </div>
    <h3 class="aiui-headbar__title">提交照片</h3>
  </div>
</div>
<!--头部导航 start-->

<div class="aiui-cells edit-address__cells"  >
    <div class="aiui-cell">
            <div class="aiui-cell__col">
                <span>生长情况</span>
            </div>
            <div class="aiui-cell__bd">
                <div class="aiui-textarea__group">
                <textarea class="aiui-textarea" placeholder="填写生长情况" rows="3"></textarea>
                <div class="aiui-textarea-counter"><span>0</span>/200</div>
                </div>
            </div>
            </div>
</div>
<div class="aiui-cells aiui-cells_form  aiui-cells__gap" id="uploader" data-size="false">
        <div class="aiui-cell">
          <div class="aiui-cell__bd">
            <div class="aiui-uploader" >
              <div class="aiui-uploader__hd">
                <p class="aiui-uploader__title">生长照片，请上传图片</p>
              </div>
              <div class="aiui-uploader__bd">
                <ul class="aiui-uploader__files" id="uploaderFiles">
                </ul>
                <div class="aiui-uploader__input-box">
                  <input id="uploaderInput" class="aiui-uploader__input" type="file" accept="image/*" multiple/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<div class="aiui-footbtn__wrap">
  <div class="aiui-footbtn">
    <button type="button" class="aiui-btn aiui-btn__block aiui-btn__large aiui-btn__primary aiui-btn__pill">提交</button>
  </div>
</div>

{% endblock %}

{% block footer %}
<script src="../js/uploader.js"></script>
<script> 
</script>
{% endblock %}
