{% extends 'app.nunjucks' %}
{% block title %}商城-购物车{% endblock %}
{% block content %}
<!--头部导航 start-->
<div class="aiui-navbar-wrap">
  <div class="aiui-navbar aiui-navbar--primary aiui-navbar--fixed">
    <div class="aiui-navbar__item">
      <a href="javascript:history.back();" class="icon-return"></a>
    </div>
    <h3 class="aiui-navbar__title">购物车(3)</h3>
    <div class="aiui-navbar__item">
      <button type="button">管理</button>
    </div>
  </div>
</div>
<!--头部导航 end-->
<div class="shopping-cart">
  <ul class="shopping-cart__list">
    <li class="item">
      <div class="aiui-cells aiui-cells--checkbox merchant-cells">
        <label for="merchant-01" class="aiui-cell">
          <div class="aiui-cell__hd">
            <input type="checkbox" name="checkbox1" class="aiui-check" id="merchant-01" />
            <i class="aiui-icon-checked"></i>
          </div>
          <div class="aiui-cell__bd">
            <div class="user-enter user-enter--normal">
              <div class="avatar avatar-38">
                <img src="../images/farm_tu02.png" alt="农场">
              </div>
              <p class="name">这是农场名字</p>
              <i class="icon-arrow-right"></i>
            </div>
          </div>
        </label>
      </div>
      <div class="aiui-cells aiui-cells--checkbox commodity-cells">
        <label for="commodity-01" class="aiui-cell">
          <div class="aiui-cell__hd">
            <input type="checkbox" name="checkbox2" class="aiui-check" id="commodity-01" />
            <i class="aiui-icon-checked"></i>
            <div class="thumb thumb-180">
              <img src="../images/mall/" alt="">
            </div>
          </div>
          <div class="aiui-cell__bd">
            商品1
          </div>
        </label>
        <label for="commodity-02" class="aiui-cell">
          <div class="aiui-cell__hd">
            <input type="checkbox" name="checkbox3" class="aiui-check" id="commodity-02" />
            <i class="aiui-icon-checked"></i>
          </div>
          <div class="aiui-cell__bd">
            商品2
          </div>
        </label>
      </div>
    </li>
  </ul>
</div>
<!--tabbar start-->
<div class="aiui-tabbar-wrap">
  <div class="aiui-tabbar aiui-tabbar--fixed">
    <a href="javascript:;" class="aiui-tabbar__item">
      <div class="aiui-tabbar__icon aiui-tabbar__icon-01"></div>
      <p class="aiui-tabbar__label">首页</p>
    </a>
    <a href="javascript:;" class="aiui-tabbar__item">
      <div class="aiui-tabbar__icon aiui-tabbar__icon-02"></div>
      <p class="aiui-tabbar__label">附近</p>
    </a>
    <a href="javascript:;" class="aiui-tabbar__item aiui-tabbar__item--on">
      <div class="aiui-tabbar__icon aiui-tabbar__icon-03">
        <span class="aiui-badge">4</span>
      </div>
      <p class="aiui-tabbar__label">购物车</p>
    </a>
    <a href="javascript:;" class="aiui-tabbar__item">
      <div class="aiui-tabbar__icon aiui-tabbar__icon-04"></div>
      <p class="aiui-tabbar__label">我的</p>
    </a>
  </div>
</div>
<!--tabbar end-->
{% endblock %}
