{% extends 'app.nunjucks' %}
 {% block title %}蔬游-注册页{% endblock %}
{% block content %}
<div class="app-sign">
  <h3 class="title">注册</h3>
  <form class="aiui-cells aiui-cells__form aiui-cells__checkbox">
    <div class="aiui-cell">
      <div class="aiui-cell__bd">
        <input class="aiui-input" type="tel" maxlength="11" placeholder="请输入手机号码" />
      </div>
    </div>
    <div class="aiui-cell">
      <div class="aiui-cell__bd">
        <input class="aiui-input" type="tel" maxlength="6" placeholder="请输入验证码" />
      </div>
      <div class="aiui-cell__ft">
        <button type="button" class="aiui-btn aiui-btn__light-blue aiui-btn__large aiui-btn__rounded">获取验证码</button>
      </div>
    </div>

    <div class="aiui-cell">
      <div class="aiui-cell__bd">
        <input class="aiui-input" type="password" placeholder="请输入密码" />
      </div>
    </div>

    <label class="aiui-cell aiui-check__label" for="s12">
      <div class="aiui-cell__hd">
        <input type="checkbox" name="checkbox1" class="aiui-check" id="s12" />
        <i class="aiui-icon-checked"></i>
      </div>
      <div class="aiui-cell__bd">
        <p>我同意《蔬游注册相关协议》</p>
      </div>
    </label>

    <div class="aiui-cell reg-btn__cell">
      <button type="submit"
        class="aiui-btn aiui-btn__block aiui-btn__giant aiui-btn__primary aiui-btn__pill">注册</button>
    </div>
  </form>
  <div class="tips">已有账号？<a href="01.03-登录页.html" class="text-primary">立即登录</a></div>
</div>
{% endblock %}
