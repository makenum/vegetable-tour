{% extends 'app.nunjucks' %}
{% block title %}蔬游-注册页{% endblock %}
{% block content %}
<div class="app-sign">
  <h3 class="title">注册</h3>
  <form class="aiui-cells__form aiui-cells__checkbox">
    <div class="aiui-cells">
      <div class="aiui-cell">
        <div class="aiui-cell__bd">
          <input class="aiui-input" type="tel" maxlength="11" placeholder="请输入手机号码" />
        </div>
      </div>
      <div class="aiui-cell">
        <div class="aiui-cell__bd">
          <input class="aiui-input" type="tel" maxlength="6" placeholder="请输入验证码" />
        </div>
        <div class="aiui-cell__ft">
          <button type="button" class="aiui-btn aiui-btn--light-blue aiui-btn--large aiui-btn--rounded">获取验证码</button>
        </div>
      </div>

      <div class="aiui-cell">
        <div class="aiui-cell__bd">
          <input class="aiui-input" type="password" placeholder="请输入密码" />
        </div>
      </div>

      <label class="aiui-cell" for="s12">
        <div class="aiui-cell__hd">
          <input type="checkbox" name="checkbox1" class="aiui-check" id="s12" />
          <i class="aiui-icon-checked"></i>
        </div>
        <div class="aiui-cell__bd">
          <p class="fz30 text-med-gray">我同意《蔬游注册相关协议》</p>
        </div>
      </label>
    </div>
    <button type="submit"
      class="aiui-btn aiui-btn--block aiui-btn--giant aiui-btn--primary aiui-btn--pill app-reg-btn">注册</button>
    <div class="tips">已有账号？<a href="01.03-登录页.html" class="text-primary">立即登录</a></div>
  </form>
</div>
{% endblock %}
