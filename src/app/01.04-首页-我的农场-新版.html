<!DOCTYPE html>

      <div class="farm-game">

        <div class="decoration-group">

        <div class="decoration-flower -small"></div>
        <div class="decoration-flower -large"></div>
        <!-- 装饰物 end -->

        <div class="land-bg">

          <div class="land-bg__add"></div>

          <div class="land-groups">

        <!-- 土地 end -->

        <div class="game-operate">

            <div class="thumb"><img src="../images/icon-rwgl.png" alt="任务"></div>
            <div class="tag">任务</div>
          </a>
        </div>

      </div>

                <p class="text-deep__gray">帮你浇水了</p>

              <span class="fz24 text-deep__gray">06-15</span>
